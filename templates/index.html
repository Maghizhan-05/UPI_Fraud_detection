<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Fraud Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="app" class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl opacity-0">
    <h1 class="text-3xl font-bold mb-6 text-center">UPI Fraud Detection</h1>
    <div class="mb-6">
      <input type="file" id="file-input" class="block w-full mb-2"/>
      <button id="upload-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Upload</button>
      <button id="train-btn"  class="px-4 py-2 bg-green-600 text-white rounded ml-2">Train</button>
      <button id="detect-btn" class="px-4 py-2 bg-red-600 text-white rounded ml-2">Detect</button>
    </div>
    <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
      <div class="border-8 border-gray-200 border-t-blue-600 rounded-full w-16 h-16 animate-spin"></div>
    </div>
    <div id="message" class="mb-4 font-semibold"></div>
    <div id="results"></div>
  </div>
  <script src="{{ url_for('static',filename='js/transition.js') }}"></script>
</body>
</html>
